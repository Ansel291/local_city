<!DOCTYPE html>
<html lang="en" ng-app="localCityApp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Local City App</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/main.css">

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
</head>

<body ng-controller="MainController as vm">

  <nav class="navbar navbar-default">
    <div class="container-fluid">

      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">LOCAL CITY</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav"></ul>

        <form ng-submit="vm.search()" class="navbar-form navbar-left">
          <div class="form-group">
            <input id="search-city" required type="text" class="form-control nav-font" placeholder="CITY" ng-model="vm.city">
          </div>
          <div class="form-group">
            <input id="search-query" required type="text" class="form-control nav-font" placeholder="SEARCH FOR" ng-model="vm.query">
          </div>
          <button type="submit" class="btn btn-default nav-font">SUBMIT</button>
        </form>

        <ul class="nav navbar-nav navbar-right">

          <li><a class="google-login" id="nav-font" href="/auth/google">Google Login</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <main>

    <div id="map">
      <div class="google-maps">
      </div>
    </div>

    <div ng-repeat="v in vm.venues">
      <div class="nav-font index-list">
        <div class="index-list-connected col-sm-8">
        {{ v.name + ':'}}
        {{ v.location.address + ','}}
        {{ v.location.city + ','}}
        {{ v.location.state}}
        {{ &nbsp&nbsp v.location.postalCode}}
        <br><br>
        </div>
        <div class="col-sm-4">
        <input type="button" value="Add" class="AddVenue" id="buttonAddVenue">
        </div>
      </div>
    </div>


  </main>

 <!-- Google map scripts-->
  <script src="/assets/js/googleMap.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9KpufDc-ChcPy4HR7qIiER54gWZ40zLw&callback=initMap">
  </script>


  <!-- Angular scripts -->

  <script src="/app.js"></script>
  <script src="/app.routes.js"></script>
  <script src="/controllers/main_controller.js"></script>
  <script src="/services/venues.dataservice.js"></script>
</body>
</html>
