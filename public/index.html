<!DOCTYPE html>
<html lang="en" ng-app="localCityApp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Local City App</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/main.css">

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
</head>

<body ng-controller="MainController as vm">

  <nav class="navbar navbar-default">
    <div class="container-fluid">

      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/home" ui-sref="home" ng-click="vm.resetSearchField()">LOCAL CITY</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav"></ul>

        <form ng-submit="vm.search()" class="navbar-form navbar-left">
          <div class="form-group">
            <input id="search-city" required type="text" class="form-control nav-font" placeholder="CITY" ng-model="vm.city">
          </div>
          <div class="form-group">
            <input id="search-query" required type="text" class="form-control nav-font" placeholder="SEARCH FOR" ng-model="vm.query">
          </div>
          <button type="submit" class="btn btn-default nav-font">SUBMIT</button>
        </form>

        <ul class="nav navbar-nav navbar-right">
          <li><a class="sign-up" id="nav-font" href="#/signUp">SIGN UP</a></li>
          <li><a class="google-login" id="nav-font" href="#/logIn">LOG IN</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <main>

  <div ui-view>

    <div class="index-welcome-image">

      <div>

      <div class="container col-sm-6  col-sm-offset-3">
        <form role="form" class="sign-in-form">
          <div class="form-group">
            <label for="email"><h1 class="local-city-title">LOCAL CITY</h1></label>
          </div>
        </form>
      </div>

      </div>

    </div>

  </div>


  </main>


  <!-- Angular scripts -->

  <script src="/app.js"></script>
  <script src="/app.routes.js"></script>
  <script src="/controllers/main_controller.js"></script>
  <script src="/services/venues.dataservice.js"></script>
</body>
</html>
