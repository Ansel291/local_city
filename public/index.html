<!DOCTYPE html>
<html lang="en" ng-app="localCityApp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Local City App</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/main.css">

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
</head>

<body ng-controller="MainController as vm" ng-cloak>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">LOCAL CITY</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">


        </ul>
        <form class="navbar-form navbar-left" role="search" method="GET" action="/venues">
          <div class="form-group">
            <input id="nav-font" type="text" class="form-control" placeholder="CITY">
          </div>
          <div class="form-group">
            <input id="nav-font" type="text" class="form-control" placeholder="SEARCH FOR">
          </div>
          <button ui-sref-active="active" ui-sref="search" id="nav-font" type="submit" class="btn btn-default">SUBMIT</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li><a id="nav-font" href="#">Link</a></li>
          <li id="nav-font" class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Google Login</a></li>
              <li><a href="#">Sign Out</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>


    <div id="map">
      <div class="google-maps">
      </div>
    </div>

 <!-- Google map scripts-->

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9KpufDc-ChcPy4HR7qIiER54gWZ40zLw&callback=initMap">
  </script>
  <script src="/assets/js/googleMap.js"></script>

  <!-- Angular scripts -->

  <script src="/app.js"></script>
  <script src="/app.routes.js"></script>
  <script src="/controllers/main_controller.js"></script>
</body>
</html>
